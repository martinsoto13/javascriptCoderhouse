<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Maldonado Martin Entrega</title>
</head>
<body>
    <h1>Tienda Online</h1>
    <div id="divProductos" class="row"></div>
    <div class="formulario">
        <form id="formulario_carga" class="formulario_carga">
            <h4>Nombre del Producto</h4> <br>
            <input type="text" id="nombre_producto" required>
            <h4>Precio del Producto</h4> <br>
            <input type="number" id="precio_producto" required>
            <h4>Stock del Producto</h4> <br>
            <input type="number" id="stock_producto" required><br>
            <input type="submit" id="boton_carga" class="btn" value="Cargar Productos">
        </form>
    </div>
    <div id="productos" class="div_productos"></div>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>
</body>
</html>
