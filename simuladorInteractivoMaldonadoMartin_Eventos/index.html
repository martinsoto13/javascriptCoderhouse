<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>"Mundiales de Futbol"</title>
</head>
<body>
    <h1>Vender productos de los mundiales</h1>
    <div class="container">
        <form id="idForm">
            <div class="mb-3">
              <label for="idNombre" class="form-label">Nombre Producto</label>
              <input type="text" class="form-control" id="idNombre">
            </div>
            <div class="mb-3">
                <label for="idMarca" class="form-label">Marca Producto</label>
                <input type="text" class="form-control" id="idMarca">
            </div>
            <div class="mb-3">
                <label for="idPrecio" class="form-label">Precio Producto</label>
                <input type="number" class="form-control" id="idPrecio">
            </div>
            <div class="mb-3">
                <label for="idStock" class="form-label">Stock Producto</label>
                <input type="number" class="form-control" id="idStock">
            </div>
            <button type="submit" class="btn btn-dark">Crear Producto</button>
        </form>
    </div><br><br>
    <div class="container">
        <button id="botonProductos" class="btn btn-secondary">Mostrar Productos</button>
    </div>
    
    <div id="divProductos" class="container row"></div>
    
    <div id="caja">
        <h1>Mundiales de Futbol</h1>
    </div>

    <div id="info">

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
    
</body>
</html>
