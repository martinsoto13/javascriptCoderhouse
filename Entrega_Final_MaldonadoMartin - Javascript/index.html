<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Online</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"><link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tienda Online </h1>
    <div class="container">
        <div class="row">
            <!-- Elementos generados a partir del JSON -->
            <main id="items" class="col-sm-8 row"></main>
            <!-- Carrito -->
            <aside class="col-sm-4">
                <h2>Carrito de Compras</h2>
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <!-- Precio total -->
                <p class="text-right">Total: <span id="total"></span></p>
                <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
                <button id="boton-comprar" class="btn btn-blue">Comprar</button>

            </aside>
        </div>
    </div>
    <h2>Consultas</h2>
    <form id="form">
        <div class="field">
          <label for="from_name">Nombre y apellido</label>
          <input type="text" name="from_name" id="from_name">
        </div>
        <div class="field">
          <label for="message">Escribe tu consulta</label>
          <input type="text" name="message" id="message">
        </div>
        <div class="field">
          <label for="reply_to">Email para ser contactado</label>
          <input type="email" name="reply_to" id="reply_to">
        </div>
      
        <input type="submit" class="btn btn-dark" id="button" value="Enviar Email" >
      </form>
   
    <script type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script type="text/javascript">
      emailjs.init('61trh_xJ7oeDwkJkR')
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
